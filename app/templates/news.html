<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description"
          content="Free responsive website HTML theme with sticky sidebar for both desktop and mobile. ">
    <link rel="stylesheet" href="../static/css/main_layout.css">
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
    <script src="../static/js/main_layout.js"></script>
</head>
<body>
<header>
    <div id="header">
        <div id="headerLeft">
            <div id="menuToggle">&equiv;</div>
        </div>
        <div id="headerRight">
            <nav>
                <ul>
                    <li><a href="/">Главная</a>
                    <li><a rel="nofollow" href="/horoscope">Гороскоп</a>
                    <li><a rel="nofollow" href="/forum">Форум</a>
                    <li><a rel="nofollow" href="/feedback">Оценить нас</a>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div id="wrapall">
    <div id="sidebar">
        <div id="stickThis">
            <div id="sidebarContent">
                <a id="logo" href="/">
                    <img class="icon" src="{{url_for('static',filename='img/galaxy.png')}}" alt="Иконка сайта" style="width: 150px;">
                    Site about space
                </a>
                <aside>
                    {% block leftPanel %}
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    {% endblock %}
                    <a class="back2Top" href="#">⮝&nbsp;Вернуться&nbsp;на верх&nbsp;⮝</a>
                </aside>
            </div>
        </div>
        <div id="stick-here"></div>
    </div>
    <div id="main">
        <section id="page">
            <main>
                {% block main %}{% endblock %}
            </main>
            <footer>
                <p>
                </p>
            </footer>
        </section>
    </div>
</div>
</body>
</html>
