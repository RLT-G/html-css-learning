<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/css/reg.css">
	<link rel="icon" href="{{url_for('static',filename='img/galaxy.png')}}">
	<link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
	<div class="grad"></div>
	{% if availability_error or error_password %}
		<div class="errors">
			<p>Неверное имя пользователя или пароль</p>
		</div>
	{% endif%}
	<div class="form-text">
		Авторизация
	</div>
	<form method="post">

		<div class="form-group">
			<label for="name">Имя:</label><br>
			{% if name %}
				<input type="text" id="name" name="name" value="{{name}}" required>
			{% else %}
				<input type="text" id="name" name="name" required>
			{% endif %}
		</div>

		<div class="form-group">
			<label for="password">Пароль:</label><br>
			<input type="password" id="password" name="password" required>
		</div>

		<div class="form-group">
			<input type="submit" value="Войти">
		</div>
	</form>
	<a href="/reg" ><button class="bttn" style="top: 85%; left:2%; width: 15%; display: fixed;">Регистрация</button></a><br>
	<a href="/" ><button class="bttn" style="top: 92%; left:2%; width: 15%; display: fixed;">Вернуться</button></a><br>
</body>
</html>
